
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button percent" data-value="%">&#37;</div>
            <div class="button clear-entry" data-value="clear-entry">CE</div>
            <div class="button clear" data-value="all-clear">AC</div>
            <div class="button backspace" data-value="Backspace">&#x232b;</div>
            <div class="button">&#185;&#8725;&#8339;</div>
            <div class="button">x&#178;</div>
            <div class="button">&#8730;</div>
            <div class="button operator" data-value="/">&#247;</div>
            <div class="button number" data-value="7">7</div>
            <div class="button number" data-value="8">8</div>
            <div class="button number" data-value="9">9</div>
            <div class="button operator" data-value="*">&#215;</div>
            <div class="button number" data-value="4">4</div>
            <div class="button number" data-value="5">5</div>
            <div class="button number" data-value="6">6</div>
            <div class="button operator" data-value="-">&#8722;</div>
            <div class="button number" data-value="1">1</div>
            <div class="button number" data-value="2">2</div>
            <div class="button number" data-value="3">3</div>
            <div class="button operator" data-value="+">&#43;</div>
            <div class="button negative" data-value="negative">&#43;<span class="negative-sign">&#8722;</span></div>
            <div class="button number" data-value="0">0</div>
            <div class="button decimal" data-value=".">.</div>
            <div class="button operator equals" data-value="=">&#61;</div>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
